<div class="custom-card">
  <div class="delBtnContainer">
    <button class="btnDelete" (click)="deleteClick()">
      <i class="fa fa-trash"></i>
    </button>
  </div>
  <div class="top">
    <h2>{{ name() }}</h2>
    <p>{{ date() }}</p>
  </div>
  <div class="middle">
    <div class="seat-container">
      <div class="seatDesc">
        <p>Plätze gesamt</p>
        <p>Belegt</p>
      </div>
      <div class="seatNumbers">
        <p>{{ totalSeats() }}</p>
        <p>{{ occupiedSeats() }}</p>
      </div>
    </div>
      <div class="range-container">
        <div class="display-prog">
          <span id="progress-value">Zu {{Math.floor((occupiedSeats()/totalSeats())*100)}}% verkauft</span>
        </div>
        <progress id="progress-bar" value="{{occupiedSeats()}}" max="{{totalSeats()}}"></progress>
      </div>
  </div>
  <div class="bottom">
    <button class="btnEdit" (click)="viewSeats()">
      <i class="fa fa-pencil"></i>Plätze Eintragen
    </button>
  </div>
</div>
