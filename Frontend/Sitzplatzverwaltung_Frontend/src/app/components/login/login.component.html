<body>
<section>
  <div>
    <h1>Login</h1>
    <div class="inputbox">
      <input [(ngModel)]="email" id="email" type="text" required>
      <label for="email">Email</label>
    </div>
    <div class="inputbox">
      <input  [(ngModel)]="password" id="name" type="password" required>
      <label for="name">Password</label>
    </div>
    <button (click)="onSubmit()">Log in</button>
  </div>
</section>
</body>
