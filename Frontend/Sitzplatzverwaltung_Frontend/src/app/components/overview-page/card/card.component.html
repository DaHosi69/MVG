<div class="custom-card">
  <div class="delBtnContainer">
    <button type="button" class="btnDelete" (click)="updateConcertToDelete()" data-bs-toggle="modal" data-bs-target="#delConcertModal">
      <i class="fa fa-trash"></i>
    </button>
  </div>
  <div class="top">
    <h2>{{ concert().name }}</h2>
    <p>{{ concert().date }}</p>
  </div>
  <div class="middle">
    <div class="seat-container">
      <div class="seatDesc">
        <p>Plätze gesamt</p>
        <p>Belegt</p>
      </div>
      <div class="seatNumbers">
        <p>{{ concert().total_seats }}</p>
        <p>{{ occupiedSeats() }}</p>
      </div>
    </div>
      <div class="range-container">
        <div class="display-prog">
          <span id="progress-value">Zu {{Math.floor((occupiedSeats()/concert().total_seats)*100)}}% verkauft</span>
        </div>
        <progress id="progress-bar" value="{{occupiedSeats()}}" max="{{concert().total_seats}}"></progress>
      </div>
  </div>
  <div class="bottom">
    <button class="btnEdit" (click)="viewSeats()">
      <i class="fa fa-pencil"></i>Plätze Eintragen
    </button>
  </div>
</div>
