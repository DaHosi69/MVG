<div class="overview-container">
  <h1>Konzertübersicht</h1>
  @for ( concert of concerts; track $index ) {
    <div class="card">
      <div class="content">
        <div class="top">
          <p>Orange</p>
          <div class="color"></div>
        </div>
        <div class="middle">
          <img src="Konzert.jpg" />
        </div>
        <div class="bottom">
          <div>
            <p>Plätze</p>
            <p>{{concert.totalSeats}}</p>
          </div>
          <div>
            <p>Besetzt</p>
            <p>{{concert.occupiedSeats}}</p>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
  }
  @empty {
    <p>Keine Konzerte verfügbar.</p>
  }
</div>
